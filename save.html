<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerobaseone Individual Photocard List</title>
    <link rel="stylesheet" href="style.css"/> 
</head>
<body>

<div class="slidershow middle">
    <div class="slides">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="slide s1">
            <img src="boysp.jpg" alt="Boys Planet" width="620px" height="450px"></div>
        <div class="slide">
            <img src="shade.jpg" alt="Youth In The Shade" width="620px" height="450px"></div>
        <div class="slide">
            <img src="melp.jpg" alt="melting point" width="620px" height="450px"></div>
        <div class="slide"><img src="yurayura.jpeg" alt="yura yura" width="620px" height="450px"></div>
    </div>


    <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
    </div>
</div>

</body>
</html>
